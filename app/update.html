<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Start</title>
    <link rel="stylesheet" href="/styles.css"> <!-- HÄMTA CSS-fil -->
</head>
<body>
    <h1 class="intro">Ändra en bok (update)</h1>

    <label for="customerId">Bokens Id</label>
    <input id="customerId" type="text" name="customerId" autofocus/>
<br>
<br>
    <label for="firstName">Titel</label>
    <input id="firstName" type="text" name="firstName" />
<br>
<br>
    <label for="lastName">Author</label>
    <input id="lastName" type="text" name="lastName" />
<br>
<br>
     <label for="publicationYear">Year</label>
    <input id="publicationYear" type="text" name="publicationYear" />
    <br>
    <br>
     <label for="genre">Genre</label>
    <input id="genre" type="text" name="genre" />
    <br>
    <br>
    <button id="btnSave" class="button-save" type="submit">Spara</button>

    <div class="bgimage"> <img src="/bgimage.jpg" alt=""></div>

    <script>

        var btnSave = document.querySelector('#btnSave')
        var customerId = document.querySelector('#customerId')
        var firstName = document.querySelector('#firstName')
        var lastName = document.querySelector('#lastName');
        let publicationYear = document.querySelector('#publicationYear');
        let genre = document.querySelector('#genre')

        btnSave.addEventListener('click', () => {

            const options = {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ customerId: customerId.value, firstName: firstName.value, lastName: lastName.value, publicationYear: publicationYear.value, genre: genre.value })
            };
            fetch('http://localhost:3001/customer/edit', options)
            .then(response => console.log(response))
            .catch(error => {
                console.error(error);
            });
        });
</script>
</body>
</html>
