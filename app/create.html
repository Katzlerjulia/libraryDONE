<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Start</title>
    <link rel="stylesheet" href="/styles.css"> <!-- HÄMTA CSS-fil -->
</head>
<body>
    <h1 class="intro">Lägg till en bok!</h1>

    <!-- Registreringsformulär -->
    <label for="firstName">Titel</label>
    <input class="addBookInput" id="firstName" type="text" name="firstName" autofocus />
    <br>
    <label for="lastName">Author</label>
    <input class="addBookInput2" id="lastName" type="text" name="lastName" />
<br>
    <label for="publicationYear">Year</label>
    <input class="addBookInput3" id="publicationYear" type="text" name="publicationYear" />
<br>
    <label for="genre">Genre</label>
    <input class="addBookInput4" id="genre" type="text" name="genre" />

    <br>

    <button id="btnSave" type="submit">Lägg till</button>
    <br>

     <div class="bgimage"> <img src="/bgimage.jpg" alt=""></div>

    <script>
        var btnSave = document.querySelector('#btnSave');
        var firstName = document.querySelector('#firstName');
        var lastName = document.querySelector('#lastName');
        let publicationYear = document.querySelector('#publicationYear');
        let genre = document.querySelector('#genre')

        btnSave.addEventListener('click', () => {
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ firstName: firstName.value, lastName: lastName.value, publicationYear: publicationYear.value, genre: genre.value })
            }

            fetch('http://localhost:3001/customer/add', options)
            .then(response => console.log(response))
            .catch(error => console.error(error));


        });

    </script>
</body>
</html>
