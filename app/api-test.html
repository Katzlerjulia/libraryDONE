<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/styles.css"> <!-- HÃ„MTA CSS-fil -->
    <title>Document</title>
</head>
<body>
    <script>
        const options = {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        };

        printCustomerData();

        async function printCustomerData() {

            let data = await getCustomers();

            let body = document.querySelector('body');

            for (const customer of data) {

                let element = document.createElement('p');

                element.style.color = '#D9C5D0'

                element.innerText = customer.firstName + ' ' + customer.email; // firstname= title & email = author

                body.appendChild(element);

                console.log(customer);
            }
        }

        async function getCustomers() {

            const response = await fetch('http://localhost:3001/customer/all', options)
            .catch(error => {
                console.error(error);
            });

            let data = await response.json();

            return data;
        }

    </script>
</body>
</html>
